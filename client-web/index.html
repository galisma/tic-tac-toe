<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de 3 en raya (Tic-Tac-Toe) multijugador">
    <link rel="stylesheet" href="styles.css">
    <title>3 en raya</title>
</head>

<body>
    <main id="container">
        <h1 id="display">3 en raya</h1>
        <div id="board" role="grid" aria-label="Tablero de 3 en raya">
            <button class="square" id="sq-1" aria-label="Casilla 1"></button>
            <button class="square" id="sq-2" aria-label="Casilla 2"></button>
            <button class="square" id="sq-3" aria-label="Casilla 3"></button>
            <button class="square" id="sq-4" aria-label="Casilla 4"></button>
            <button class="square" id="sq-5" aria-label="Casilla 5"></button>
            <button class="square" id="sq-6" aria-label="Casilla 6"></button>
            <button class="square" id="sq-7" aria-label="Casilla 7"></button>
            <button class="square" id="sq-8" aria-label="Casilla 8"></button>
            <button class="square" id="sq-9" aria-label="Casilla 9"></button>
        </div>
        <button id="search">Buscar Partida</button>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
