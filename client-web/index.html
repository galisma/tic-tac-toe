<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic-Tac-Toe game">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="parent-container">
        <div id="container">
            <h1 id="display">Tic-Tac-Toe</h1>
            <div id="board" role="grid" aria-label="Tic-Tac-Toe board">
                <button class="square" id="sq-0" aria-label="Square 0"></button>
                <button class="square" id="sq-1" aria-label="Square 1"></button>
                <button class="square" id="sq-2" aria-label="Square 2"></button>
                <button class="square" id="sq-3" aria-label="Square 3"></button>
                <button class="square" id="sq-4" aria-label="Square 4"></button>
                <button class="square" id="sq-5" aria-label="Square 5"></button>
                <button class="square" id="sq-6" aria-label="Square 6"></button>
                <button class="square" id="sq-7" aria-label="Square 7"></button>
                <button class="square" id="sq-8" aria-label="Square 8"></button>
            </div>
            <button id="search-btn">Search Match</button>
            <div id="endbuttons">
                <button id="again-btn" style="display: none;">Play Again</button>
                <button id="leave-btn" style="display: none;" onclick="leave()">Leave</button>
            </div>
        </div>
        <div id="chat" style="display: none;">
            <div id="chatlog"></div>
            <form id="chatform">
                <input type="text" id="chatinput" placeholder="Type a message..." autocomplete="off" maxlength="200">
                <button type="submit" id="chatsend">Send</button>
                <button id="mute-btn" onclick="mute()">Mute</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
